<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    </meta>
    <title>Map</title>
    <link rel="stylesheet" href="Map.css" />
    <script type="text/javascript" src='./Map.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">點擊要查看的校區</div>
    <div id="map">
        <div id="lixin"></div>
        <div id="chenxin"></div>
        <div id="dedicated"></div>
        <div id="success"></div>
        <div id="recovery"></div>
        <div id="strong"></div>
        <div id="victory"></div>
    </div>
    <div id="reverse">
        <div id="lix" class="each">
            <div class="explain">力行校區</div>
            <div id="lix_pic" class="campus"></div>
            <div class="bike">社科院門口<button>預約</button>
            </div>
        </div>
        <div id="che" class="each">
            <div class="explain">成杏校區</div>
            <div id="che_pic" class="campus"></div>
            <div class="bike">醫學院門口<button>預約</button>
                <br>醫院門口<button>預約</button>
            </div>
        </div>
        <div id="ded" class="each">
            <div class="explain">敬業校區</div>
            <div id="ded_pic" class="campus"></div>
            <div class="bike">敬業一舍門口<button>預約</button>
            </div>
        </div>
        <div id="suc" class="each">
            <div class="explain">成功校區</div>
            <div id="suc_pic" class="campus"></div>
            <div class="bike">圖書館前<button>預約</button>
                <br>博物館前<button>預約</button>
            </div>
        </div>
        <div id="rec" class="each">
            <div class="explain">光復校區</div>
            <div id="rec_pic" class="campus"></div>
            <div class="bike">光復一舍前<button>預約</button>
                <br>一活前<button>預約</button>
            </div>
        </div>
        <div id="str" class="each">
            <div class="explain">自強校區</div>
            <div id="str_pic" class="campus"></div>
            <div class="bike">電機系館前<button>預約</button>
                <br>籃球場前<button>預約</button>
            </div>
        </div>
        <div id="vic" class="each">
            <div class="explain">勝利校區</div>
            <div id="vic_pic" class="campus"></div>
            <div class="bike">勝後<button>預約</button>
                <br>未來館前<button>預約</button>
            </div>
        </div>

    </div>


</body>

</html>
